# DB initialization other than in-memory DB is possible
spring.sql.init.mode=always

# DB initialization file path
database=${spring.profiles.active}
spring.sql.init.schema-locations=classpath*:db/${spring.profiles.active}/schema.sql
spring.sql.init.data-locations=classpath*:db/${spring.profiles.active}/data.sql

# MySQL connection info
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ToyInvesting
spring.datasource.username=toy
spring.datasource.password=story!

